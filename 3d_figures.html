<html>

<head>
<title>3d Figures</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="libs/gl-matrix/gl-matrix.js"></script>

<script src="3d_figures.js"></script>

<script type="text/javascript">

	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
				initShader(gl);
        var pyramid = createPyramid(gl, [-2.7, 0, -1], [0, 1, 0]);
        var octahedron = createOctahedron(gl, [2.3, 1, -1], [0, 1, 0]);
				var dodecahedron = createDodecahedron(gl, [0, 0, -3], [0, 1, 0, 4]);
				// TO DO: create and draw the figures
				run(gl, [pyramid, octahedron, dodecahedron]);
			}
	);

</script>

</head>
<body>

    <canvas id="webglcanvas" style="border: none;" width="800" height="500"></canvas>

</body>
</html>
